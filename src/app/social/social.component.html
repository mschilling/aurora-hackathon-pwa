<div class="socialContent">
  <div ng-if="users" *ngFor="let user of users">
    <mat-card class="socialCard">
      <mat-card-title>
        {{user.displayName}}
      </mat-card-title>
      <mat-card-subtitle>
        <div>{{user.status}}</div>
      </mat-card-subtitle>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
