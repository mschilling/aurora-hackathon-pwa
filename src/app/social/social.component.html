<div class="socialContent">
  <div ng-if="users" *ngFor="let user of users">
    <mat-card class="socialCard">
      <mat-card-header>
        <img mat-card-avatar src="{{user.photoURL}};">
      <mat-card-title>
          {{user.displayName}}
      </mat-card-title>
      <mat-card-subtitle>
          {{user.status}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>CHAT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
