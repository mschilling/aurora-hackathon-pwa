<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AuroraPwa</title>
  <base href="/">
  <meta name="description" content="Aurora PWA">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f48c5b">

  <style>
    .splash {
      opacity: 0;
      text-align: center;
      transition: opacity .2s ease-out;
    }

    app-root:empty+.splash {
      opacity: 1;
      z-index: 100;
    }
  </style>

</head>

<body>
  <app-root></app-root>

  <div class="splash" id="content">
    <img src="/assets/icons/Aurora.svg" width="256px" alt="Aurora PWA">
  </div>

  <noscript>
    Please enable JavaScript in order to use Aurora
  </noscript>
</body>

</html>
